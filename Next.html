    <title>Percentage Grading</title>
</head>
<body>

    <div class="main-div">

            <div class="sub-div">
                <a href="index.html" id="back-arrow">&#171</a>

                <h1 class="heading">Percentage Grading</h1>

                <div class="percentage">
                    <p id="message">Example: Use Only ( / or , ) To Separate Values.</p>
                    <label for="Total">Total Marks: </label>
                    <br>
                    <input type="number" id="total">

                    <br> <br>

                    <label for="Entries">No. Of Entries: </label>
                    <br>
                    <input type="number" id="entries">

                    <br> <br>

                    <label for="Obtained">Enter All Obtained Marks: </label>
                    <br>
                    <textarea name="value" id="obtained"></textarea>

                    <br> <br>
                    <button type="button" class="button" onclick="clicked()">Calculate</button>
                </div>

                <div class="percentage">
                    <div id="overflow-for-small-devices">
                        <table id="table">
                            <tr id="first-tr">
                                <th>No. Of Entries</th>
                                <th>Total</th>
                                <th>Obtained</th>
                                <th>Percentages (%)</th>
                                <th>Grades</th>
                                <th>Remarks</th>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <button type="button" class="button" onclick="reset()">Reset</button>
                </div>

            </div>

    </div>

</body>

<body>

    <div class="main-div">

            <div class="sub-div">
                <a href="Next.html" id="next-arrow">&#187</a>

                <h1 class="heading">Percentage Grading</h1>
                <div class="percentage">
                    <label for="Total">Total Marks: </label>
                    <input type="number" id="total" oninput="PercentageGrading()">

                    <label for="Obtained">Obtained Marks: </label>
                    <input type="number" id="obtained" oninput="PercentageGrading()">

                    <br>

                    <label for="Percentage">Percentage: </label>
                    <input type="text" id="percentage" readonly>

                    <label for="Grade">Grade: </label>
                    <input type="text" id="grade" readonly>
                </div>
            </div>

    </div>
